<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
    <style>
        h1{
            
            background-color: aqua;
        
        }
        .box{
            height: 50px ;
            width: 50px;
            margin:10px;
            padding: 10px;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: blue;
        }
        #div3{
            background-color: green;
        }
    </style>
</head>
<body>
 <h1>All boxes</h1>
        <hr>
<div id="div1" class="box">box1</div><br>
<div id="div2"class="box">box2</div><br>
<div id="div3"class="box">box3</div>

</body>
</html>
